
<div class="section light-gray-bg">
				<div class="container">
					{{classes.name}}
					<form role="form" ng-submit="updateInfo()">
						<div class="row">
							<div class="col-md-4">
							<div flow-init="{target: '/upload'}"
							     flow-files-submitted="$flow.upload()"
							     flow-file-success="$file.msg = $message">

							  <input type="file" ng-model="classes.logo" flow-btn/>

							  <img ng-model="classes.logo" flow-img="$flow.files[0]" src="{{classes.logo}}" class="avatar" alt="avatar"/>
							</div>
								<div class="form-group has-success has-feedback">
									<label class="control-label">Class Logo</label>
									 <div class="kv-avatar center-block">
									 <img src="/images/icons/kid.png" class="avatar img-circle" alt="avatar">
								        <input id="avatar" name="avatar" type="file" class="file-loading">
								    </div>
									
									 <div class="cropArea">
									    <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
									 </div>
								</div>
							</div>
							<div class="col-md-4">
							<h2>Class Profile</h2>
								<div class="form-group has-success has-feedback">
									<label class="control-label">Class Name</label>
									<input type="text" ng-model="classes.name" class="form-control" id="name" required>
								</div>
							</div>
							
						</div>
						<div class="row">
						<div class="col-md-4"></div>

							<div class="col-md-4">
								<div class="form-group has-success has-feedback">
									<label class="control-label">Tagline</label>
									<input type="text" ng-model="classes.tagline" class="form-control" id="inputWarning3">
									
								</div>
							</div>
							
						</div>
						<hr>
						<div class="row">
							<div class="col-md-4">
								
							</div>
							<div class="col-md-4">

							</div>
						</div>
						<hr>
						<div class="row">

						<div class="col-md-4"></div>
							<div class="col-md-4">
							<h2>Domain</h2>
							<div
							    isteven-multi-select
							    input-model="domains"
							    output-model="classes.document.domains"
							    button-label="name"
							    item-label="name"
							    tick-property="ticked"
							>
							</div>
								<div class="form-group has-success has-feedback">
									<label class="control-label">Select your domain</label>
									
									<!-- <select ng-model="classes.domains" multiple="true" class="form-control" ng-options="domain.name for domain in domains.data">
									</select> -->

									<div>{{classes.document.domains}}</div>
								</div>
							</div>
						</div>
						<hr>
						<div class="row">

						<div class="col-md-4"></div>
							<div class="col-md-4">
							<h2>Courses</h2>
								<div class="form-group has-success has-feedback">
									<label class="control-label">Add More Courses</label>
									<div
									    isteven-multi-select
									    input-model="streams.data"
									    output-model="classes.courses"
									    button-label="icon name"
									    item-label="icon name maker"
									    tick-property="ticked"
									>
									</div>
									

								</div>
								<div>{{classes.courses}}</div>
							</div>
							
							
						</div>
						<hr>
						<div class="row">

						<div class="col-md-4"></div>
							<div class="col-md-4">
							<h2>Subjects</h2>
							<div
							    isteven-multi-select
							    input-model="subjects.data"
							    output-model="classes.subjects"
							    button-label="icon name"
							    item-label="icon name"
							    tick-property="ticked"
							>
							</div>
								<div class="form-group has-success has-feedback">
									<label class="control-label">Add More Subjects</label>
									
								</div>
								<div>{{classes.subjects}}</div>
							</div>
							
							
						</div>
						<hr>
						<div class="row">

							<div class="col-md-4"></div>
							<div class="col-md-4">
								<h2>Testimonials</h2>
								<div class="form-group has-success has-feedback">
									<label class="control-label">Title</label>
									<input type="text" ng-model="classes.testimonial.title" class="form-control" id="name">
								</div>
							</div>
							
						</div>
						<div class="row">
						<div class="col-md-4"></div>
							<div class="col-md-4">
								<div class="form-group has-success has-feedback">
									<label class="control-label">What do they say</label>
									<input type="text" ng-model="classes.testimonial.text" class="form-control" id="inputWarning3">
									
								</div>
							</div>
							
						</div>
						<hr>
						<div class="row">
						<div class="col-md-4"></div>
						<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</form>
					
				</div>
			</div>
