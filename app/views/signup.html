

<div class="main">
	<div class="social-icons">
		 <div class="col_1_of_f span_1_of_f"><a href="https://getclassup.stamplayapp.com/auth/v1/facebook/connect">
		    <ul class='facebook'>
		    	<i class="fb"> </i>
		    	<li>Connect with Facebook</li>
		    	<div class='clear'> </div>
		    </ul>
		    </a>
		 </div>	
		 <div class="col_1_of_f span_1_of_f"><a href="#">
		    <ul class='twitter'>
		      <i class="tw"> </i>
		      <li>Connect with Twitter</li>
		      <div class='clear'> </div>
		    </ul>
		    </a>
		</div>
		<div class="clear"> </div>	
      </div>
      <h2>Or Signup with</h2>
		<form ng-submit="signup()" ng-controller="loginSignupController">
		   <div class="lable">
		        <div class="col_1_of_2 span_1_of_2">	
		        	<input ng-model="user.firstName" type="text" placeholder="First Name">
		        </div>
                <div class="col_1_of_2 span_1_of_2">
                	<input ng-model="user.lastName" type="text" placeholder="Last Name">
                </div>
                
		        <input ng-model="user.email" type="text" placeholder ="your@email.com">
		        <input ng-model="user.password" type="password" placeholder="Password">
		   <div class="clear"> </div>
			  <input type="submit" id="submit" value="Sign Up"/>
		  <!-- <h3>By creating an account, you agree to our <span class="term"><a href="#">Terms & Conditions</a></span></h3> -->
		   </div>
		</form>
		</div>
